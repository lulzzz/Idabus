<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px grid">
  <mat-form-field fxFlex="40" class="form-field">
    <input matInput [placeholder]="'key_name'|translate" [(ngModel)]="activity.displayname">
  </mat-form-field>
  <mat-form-field fxFlex="40" class="form-field">
    <input matInput [placeholder]="'key_id'|translate" [(ngModel)]="activity.id" disabled>
  </mat-form-field>
  <mat-slide-toggle fxFlex="20" [(ngModel)]="activity.isenabled">{{'key_enabled'|translate}}</mat-slide-toggle>
  <mat-form-field fxFlex="100" class="form-field">
    <input matInput [placeholder]="'key_description'|translate" [(ngModel)]="activity.description">
  </mat-form-field>
  <mat-form-field fxFlex="40" class="form-field">
    <mat-label>{{'key_actor'}}</mat-label>
    <mat-select #cmbActor [(ngModel)]="activity.actortype">
      <mat-option value="ServiceAccount">Service Account</mat-option>
      <mat-option value="Requestor">Requestor</mat-option>
      <mat-option value="Expression">Resolve from Expression</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field fxFlex="60" class="form-field">
    <input matInput [placeholder]="'key_actorExpression'|translate" [(ngModel)]="activity.actorexpression"
      [disabled]="cmbActor.value !== 'Expression'">
  </mat-form-field>
  <div fxFlex="100" class="item-area">
    <button mat-stroked-button color="primary" class="item-button">
      <mat-icon>add</mat-icon>
      {{'key_addQuery'|translate}}
    </button>
    <div style="height: 30px;">
    </div>
    <div *ngFor="let query of activity.xpathqueries" fxLayout="row wrap" fxLayoutAlign="start center"
      fxLayoutGap="20px grid" class="item-entry">
      <mat-form-field fxFlex="20" class="form-field">
        <input matInput [placeholder]="'key_valueExpression'|translate" [(ngModel)]="query.key">
      </mat-form-field>
      <mat-form-field fxFlex="80" class="form-field">
        <input matInput [placeholder]="'key_target'|translate" [(ngModel)]="query.xpath">
      </mat-form-field>
    </div>
  </div>
  <div fxFlex="100" class="item-area" style="margin-top: 40px;">
    <button mat-stroked-button color="primary" class="item-button">
      <mat-icon>add</mat-icon>
      {{'key_addUpdate'|translate}}
    </button>
    <div *ngIf="activity.updateresourcesentries && activity.updateresourcesentries.length > 0" style="height: 30px;">
    </div>
    <div *ngFor="let update of activity.updateresourcesentries" fxLayout="row wrap" fxLayoutAlign="start center"
      fxLayoutGap="20px grid" class="item-entry">
      <mat-form-field fxFlex="auto" class="form-field">
        <input matInput [placeholder]="'key_valueExpression'|translate" [(ngModel)]="update.valueexpression">
      </mat-form-field>
      <mat-form-field fxFlex="auto" class="form-field">
        <input matInput [placeholder]="'key_target'|translate" [(ngModel)]="update.target">
      </mat-form-field>
      <mat-slide-toggle fxFlex="none" [(ngModel)]="update.allownull">{{'key_allowNull'|translate}}</mat-slide-toggle>
    </div>
  </div>
</div>
