    <form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">
      <div
        fxLayout="column"
        fxLayoutAlign="start start"
        fxLayoutGap="20px"
        formArrayName="controls"
      >
        <mat-form-field fxFlex="auto" *ngFor="let control of controls.controls; let i = index">
          <input matInput [placeholder]="attributeArray[i].displayName" [formControlName]="i" />
        </mat-form-field>
        <button mat-stroked-button color="primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
  <ngx-ui-loader
    [loaderId]="spinnerName"
    [fgsType]="spinnerType.rectangleBounce"
    [fgsSize]="40"
    [fgsColor]="'white'"
    [overlayColor]="'rgba(50,50,50,.5)'"
    [pbColor]="'white'"
  ></ngx-ui-loader>
