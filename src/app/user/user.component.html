<div>
  <div ngxUiLoaderBlurred blur="1" loaderId="spinner_home">

      [icon]="viewSetting.icon ? viewSetting.icon : 'payment'"
      [tabDefs]="viewSetting.sections"
      *ngIf="viewSetting.type === 'tab'"

  </div>
</div>
